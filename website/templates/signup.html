{% extends "base.html" %}

{% block title %}SignUp Page{%endblock%}

{%block content%}
<div class="container">
    <form method="POST">
        <br>
        <h3 align="center">Sign Up</h3>
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">

        </div>
        <br>
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter Name">
        </div>
        <br>
        <div class="form-group">
            <label for="password1">Password</label>
            <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter password">

        </div>
        <br>
        <div class="form-group">
            <label for="password2">Enter Password again</label>
            <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm Password">
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
<br>
<div class="container">
    <p> 1. The password must be Atleast 7 characters and Email id must be Unique</p>
    <p> 2. The Email id 'admin@gmail.com' is not Usable. By default this is set for the Admin </p>
</div>
{% endblock %}
